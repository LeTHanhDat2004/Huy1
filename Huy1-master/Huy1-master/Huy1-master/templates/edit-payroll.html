<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Payroll</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Edit Payroll</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-xxl-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Payroll Info</h5>
                    </div>
                    <div class="card-body">
                        <form action="/update_payroll" method="post">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Employee ID</label>
                                        <input type="text" class="form-control" name="EmployeeID" value="{{ payroll.EmployeeID }}" readonly>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Department</label>
                                        <select class="form-control" name="DepartmentID" required>
                                            {% for dept in departments %}
                                                <option value="{{ dept.DepartmentID }}">{{ dept.DepartmentName }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Fullname</label>
                                        <input type="text" class="form-control" name="Fullname" value="{{ payroll.Fullname }}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Position</label>
                                            <select class="form-control" name="PositionID" required>
                                                {% for pos in positions %}
                                                    <option value="{{ pos.PositionID }}">{{ pos.PositionName }}</option>
                                                {% endfor %}
                                            </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Total</label>
                                        <input type="number" class="form-control" name="Total" value="{{ payroll.Total }}" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                    <button type="button" class="btn btn-light">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="{{ url_for('payroll_details') }}">Back to Payroll List</a>
</body>
</html>
