<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HR Management System - Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-danger">{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}
                                    <form id="loginForm" onsubmit="handleLogin(event)">
                                        <div class="form-group">
                                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                            <label><strong>Username</strong></label>
                                            <input type="text" name="username" class="form-control" value="{{ request.form.get('user', '') }}" required>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" name="password" class="form-control" required>
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1">
													<input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me in</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="{{ url_for('register') }}">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{{ url_for('static', filename='js/TWS.js') }}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof TWS === 'undefined') {
            console.error('TWS chưa được khởi tạo');
            return;
        }

        window.handleLogin = function(event) {
            event.preventDefault();
            
            // Lấy form elements bằng name
            const form = event.target;
            const username = form.querySelector('input[name="username"]');
            const password = form.querySelector('input[name="password"]');
            const rememberMe = form.querySelector('#basic_checkbox_1');
            const csrfToken = form.querySelector('input[name="csrf_token"]');
            
            // Kiểm tra elements tồn tại trước khi lấy value
            if (!username || !password || !csrfToken) {
                console.error('Không tìm thấy các trường form cần thiết');
                return;
            }
            
            TWS.login({
                username: username.value.trim(),
                password: password.value,
                rememberMe: rememberMe ? rememberMe.checked : false,
                csrfToken: csrfToken.value
            })
            .then(success => {
                if (success) {
                    window.location.href = '/';
                }
            });
        };
    });
    </script>
</body>
</html>
