<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <script>
        // Vô hiệu hóa PerfectScrollbar để tránh lỗi
        window.PerfectScrollbar = function() {
            return {
                destroy: function() {},
                update: function() {}
            };
        };
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register - Dashboard</title>
    <!-- Favicon icon -->
    <!-- Nếu bạn có favicon, đảm bảo file tồn tại -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- Hoặc xóa dòng này nếu không có favicon -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .password-strength { margin-top: 5px; }
        .loading { display: none; }
        .loading.active { display: inline-block; }
        .alert { display: none; }
        .alert.show { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Tạo tài khoản mới</h4>
                                    
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            {% for category, message in messages %}
                                                <div class="alert alert-{{ category if category else 'info' }}">{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}

                                    <div id="message" class="alert"></div> <!-- Đây là div mà JS sẽ dùng để hiển thị thông báo -->
                                    <form method="POST" action="{{ url_for('register') }}">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- THÊM DÒNG NÀY -->
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            <input type="text" name="username" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Họ và tên</strong></label>
                                            <input type="text" name="fullname" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" id="email" name="email" 
                                                placeholder="hello@example.com" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Mật khẩu</strong></label>
                                            <input type="password" class="form-control" id="password" name="password" 
                                                   placeholder="Mật khẩu" required minlength="8" 
                                                   onkeyup="checkPasswordStrength(this.value)">
                                            <div id="passwordStrength" class="password-strength"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Xác nhận mật khẩu</strong></label>
                                            <input type="password" class="form-control" id="confirmPassword" 
                                                   placeholder="Xác nhận mật khẩu" required>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" id="submitBtn" class="btn btn-primary btn-block">
                                                <span class="loading" id="loadingSpinner" style="display: none;"> <!-- Thêm style display: none ban đầu -->
                                                    <i class="fa fa-spinner fa-spin"></i>
                                                </span>
                                                <span id="submitBtnText">Đăng ký</span> <!-- Thêm ID cho text của button -->
                                            </button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Đã có tài khoản? <a class="text-primary" href="/page-login">Đăng nhập</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required vendors -->
    <!-- Required vendors -->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Kiểm tra mật khẩu trước khi submit
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const submitBtnText = document.getElementById('submitBtnText');
        
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            submitBtnText.style.display = 'none';
            
            fetch(this.action, {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.message || 'Đăng ký thất bại');
                }
                showMessage(data.message || 'Đăng ký thành công!', 'success');
                setTimeout(() => {
                    window.location.href = "/login";
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Đăng ký thất bại. Vui lòng kiểm tra lại thông tin và thử lại.');
            })
            .finally(() => {
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                submitBtnText.style.display = 'inline';
            });
        });
    </script>
    {# <script src="{{ url_for('static', filename='vendor/global/global.min.js') }}"></script> #}
    {# <script src="{{ url_for('static', filename='vendor/bootstrap-select/dist/js/bootstrap-select.min.js') }}"></script> #}
    {# <script src="{{ url_for('static', filename='js/custom.min.js') }}"></script> #}
    <script>
        function showMessage(message, type = 'danger') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type} show`;
            messageDiv.innerHTML = message;
            messageDiv.style.display = 'block';
            
            // Tự động ẩn thông báo sau 5 giây
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strength = {
                0: "Rất yếu",
                1: "Yếu",
                2: "Trung bình",
                3: "Mạnh",
                4: "Rất mạnh"
            };
            let score = 0;
            
            // Kiểm tra độ dài
            if (password.length >= 8) score++;
            // Kiểm tra chữ hoa và chữ thường
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) score++;
            // Kiểm tra số
            if (password.match(/\d/)) score++;
            // Kiểm tra ký tự đặc biệt
            if (password.match(/[^a-zA-Z\d]/)) score++;
            
            strengthDiv.className = `password-strength text-${score > 2 ? 'success' : 'danger'}`;
            strengthDiv.textContent = `Độ mạnh mật khẩu: ${strength[score]}`;
        }
    </script>
</body>
</html>
